profile:
  title: 谢幕词
  body: “当热核爆裂的伽玛射线一举刺穿二十个老态龙钟的星系，击中一对十四岁恋人的心，英仙座每秒钟向太空抛射亿万吨物质，像历史同时蒸发着登徒子和窝囊废，史隆长城前，日珥与耀斑微不足道，波江巨洞下挂满氢浇的核电站与奔锰的巨流河，江山富丽，万朝永祚，人民作威作福，直到星系休战，波霎塌缩，大团圆的焰火让所有相亲相爱者终成眷属，而你终于忍无可忍，再次把望远镜怼在眼上，于是你看到平湖似吻，阔野如抱，字星就在世界的背面凛凛升起，用语言遮蔽宇宙，用词句吞噬星群，诗人如数学家运筹四野，小说家如物理学家平定八荒，预言与典故合二为一，造字者就是上帝，辞典就是经文，科幻就是史诗。”
  image: /cover.jpg

